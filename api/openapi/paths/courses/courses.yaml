get:
  tags:
    - Courses
  summary: Get all courses
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
              type: array
              items:
                $ref: '#/components/schemas/Course'
          example:
            - id: "cc172b33-65de-4c41-bcfa-347aa9056f80"
              title: "Baumchirurg"
              description: "This course covers the basics of tree surgery."
              language: "en"
            - id: "e6cb9809-9511-41e4-9cb7-ff1daf41d8d0"
              title: "Fortgeschrittene Baumpflege"
              description: "Dieser Kurs behandelt fortgeschrittene Techniken und Sicherheit in der Baumpflege."
              language: "de"
    '500':
      description: Unexpected server error
      $ref: ../components/responses/ServerError.yaml