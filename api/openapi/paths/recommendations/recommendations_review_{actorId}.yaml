get:
  tags:
    - Recommendations
  summary: Get recommendations for review
  description: |
    This endpoint retrieves a list of completed modules for a specific actor that are recommended for review.
    Recommendations are based on the forgetting curve and the actor's previous performance.
  parameters:
    - name: actorId
      in: path
      description: "The id of the actor for whom recommendations are being fetched."
      example: b7e23ec2-05c8-4e8b-8b8c-9b8c8b8c8b8c
      required: true
      schema:
        type: uuid
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Module'
          example:
            - id: "898be885-cbcf-40fb-a8a6-79f2a4849475"
              course_id: "cc172b33-65de-4c41-bcfa-347aa9056f80"
              parent_id: null
              title: "Grundlagen des Kletterns"
              instructor_id: "123e4567-e89b-12d3-a456-426614174000"
            - id: "b2c3d4e5-6789-2345-0bcd-234567890abc"
              course_id: "cc172b33-65de-4c41-bcfa-347aa9056f80"
              parent_id: "898be885-cbcf-40fb-a8a6-79f2a4849475"
              title: "Kettens√§ge bedienen"
              instructor_id: null
    '400':
      description: Actor id not provided
      $ref: ../components/responses/BadRequest.yaml
    '500':
      description: Unexpected server error
      $ref: ../components/responses/ServerError.yaml
